- job:
    builders:
    - shell: |-
        jenkins-jobs --log_level debug --conf jenkins_jobs.ini update jobs/
        curl -X POST --user aap:11e31b2d8e59933207d708cd242e9ec4ad $JENKINS_URL/configuration-as-code/reload
    name: 'JenkinsDeploy'
    project-type: freestyle
    scm:
    - git:
        branches:
        - '*/master'
        url: https://github.com/alter-al/jjb
        wipe-workspace: true
    triggers:
    - pollscm:
        cron: '* * * * *'
        ignore-post-commit-hooks: false
